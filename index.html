<!DOCTYPE html>
<html>

<head>
  <title>Mahatma Gandhi Kashi Vidyapith, Varanasi</title>
  <meta http-equiv="refresh" content="0; url=https://bit.ly/MgkvpOfficialWebsite">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="https://janhit.mgkvp.ac.in/JanhitAssestHome/img/logos/mgkvp-logo.png">  
</head>

<body>

  <h3>Student Registration</h3>

  <div class="main">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="fat_name">Father's Name:</label>
    <input type="text" id="fat_name" name="fatherName" required><br><br>

    <label for="mot_name">Mother's Name:</label>
    <input type="text" id="mot_name" name="motherName" required><br><br>

    <label for="rollno">Roll No.:</label>
    <input type="text" id="rollno" name="rollNo" required><br><br>
    <label for="enrollno">Enrollment No.:</label>
    
    <input type="text" id="enrollno" name="enrollno" required><br><br>

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required><br><br>

    <label for="semester">Semester:</label><br>
    <select id="semester" name="semester" required>
      <option value="">---Select---</option>
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
      <option value="5">5th Semester</option>
      <option value="6">6th Semester</option>
    </select><br><br>
    
      <h5>Subjects:</h5><br>
      <div id="subjects">
      <label for=maths>Mathematics</label>
      <input type="checkbox" name="subjects" class="subjects" value="Mathematics">
      <label for=physics>Physics</label>
      <input type="checkbox" name="subjects" class="subjects" value="Physics">
      <label for=chemistry>Chemistry</label>
      <input type="checkbox" name="subjects" class="subjects" value="Chemistry">
      <label for=botony>Botony</label>
      <input type="checkbox" name="subjects" class="subjects" value="Botony">
      <label for=zoology>Zoology</label>
      <input type="checkbox" name="subjects" class="subjects" value="Zoology">
      <label for=geography>Geography</label>
      <input type="checkbox" name="subjects" class="subjects" value="Geography">
      <label for=defence>Defence</label>
      <input type="checkbox" name="subjects" class="subjects" value="Defence"id="defence">
    </div><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password"><br><br>
    <label for="cmf_password">Confirm Password:</label>
    <input type="password" name="cmf_password" id="cmf_password"><br><br> 
    <button type="submit" id="submit">Submit</button>
    <a href="login.html"><button type="submit" id="login">Login</button></a>
  </div>
  <script src="main.js" type="module">
  </script>
</body>

</html>
