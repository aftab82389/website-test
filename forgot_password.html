<!DOCTYPE html>
<html>
<head>
<title>Error (#8)</title>
<style>
body {
  background-color: #f5f5f5;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.error-message {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 1em;
}

.error-details {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 1em;
  text-align: center;
  width: 500px;
  max-width: 90%;
  margin-bottom: 2em;
}

.error-details p {
  margin-bottom: 0;
}

</style>
</head>
<body>
<div class="container">
  <h1 class="error-message">Error (#8)</h1>
  <div class="error-details">
    <p>An internal server error occurred.</p>
    <p>The above event occurred while the server was processing your request.</p>
  </div>
</div>
</body>
</html>
